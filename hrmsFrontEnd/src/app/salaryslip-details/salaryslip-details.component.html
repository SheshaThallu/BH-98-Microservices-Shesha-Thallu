<h3> Salary Slip </h3>
<div>
    <table class="table table-hover">
    
  <tbody>
  	<tr>
      <td scope="col">Employee Id</td>
      <td scope="col">{{employee.id}}</td>
    </tr>
    <tr>
      <td scope="col">Employee Name</td>
      <td scope="col">{{employee.name}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{employee.email}}</td>
    </tr>
    <tr>
      <td>Contact Number</td>
      <td>{{employee.contactNo}}</td>
    </tr>
    <tr>
      <td>Month/Year</td>
      <td>{{salaryPay.month}}/{{salaryPay.year}}</td>
    </tr>
    <tr>
      <td>Leaves Taken</td>
      <td>{{leaves.numberOfDays}}</td>
    </tr>
    <tr>
      <td>Deduction</td>
      <td>{{salaryPay.deduction}}</td>
    </tr>
    <tr>
      <td>Salary Paid</td>
      <td>{{salaryPay.salary}}</td>
    </tr>
  </tbody>
</table>
</div>
