<div class="col-md-6 offset-md-3">
	<h3> Add Leaves </h3>
	<form (ngSubmit)="onSubmit()">

		<div class="form-group">
			<label> Employee Id </label>
			<input type="text" class="form-control" id="employeeId" [(ngModel)]="leaves.empId" name="employeeId">
		</div>

		<div class="form-group">
			<label> Month </label>
			<input type="text" class="form-control" id="month" [(ngModel)]="leaves.month" name="month">
		</div>
		<div class="form-group">
			<label> Year </label>
			<input type="text" class="form-control" id="year" [(ngModel)]="leaves.year" name="year">
		</div>
		<div class="form-group">
			<label> Number Of Days</label>
			<input type="text" class="form-control" id="numberOfDays" [(ngModel)]="leaves.numberOfDays" name="numberOfDays">
		</div>

		<button class="btn btn-success" type="submit">Submit</button>
	</form>
</div>
