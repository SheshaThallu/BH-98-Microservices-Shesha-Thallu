<div class="col-md-6 offset-md-3">
	<h3> Update Employee </h3>
	<form (ngSubmit)="OnSubmit()">

		<div class="form-group">
			<label> Name</label>
			<input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
		</div>

		<div class="form-group">
			<label> Email</label>
			<input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
		</div>
		<div class="form-group">
			<label> Address</label>
			<input type="text" class="form-control" id="address" [(ngModel)]="employee.address" name="address">
		</div>

		<div class="form-group">
			<label> Department</label>
			<input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department">
		</div>
		<div class="form-group">
			<label> ContactNo</label>
			<input type="text" class="form-control" id="contactNo" [(ngModel)]="employee.contactNo" name="contactNo">
		</div>

		<div class="form-group">
			<label> JoiningDate</label>
			<input type="text" class="form-control" id="joiningDate" [(ngModel)]="employee.joiningDate" name="joiningDate">
		</div>
		<button class="btn btn-success" type="submit">Submit</button>

	</form>
</div>
