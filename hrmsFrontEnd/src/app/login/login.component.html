<div class="container">
	<h1 style="text-align: center; color: aqua; padding-top: 30px; padding-bottom: 50px;">HR Management System</h1>
	<div class="col-md-6 offset-md-3">
		<h3> Login </h3>
		<form (ngSubmit)="onSubmit()">

			<div class="form-group">
				<label> UserName </label>
				<input type="text" class="form-control" id="userName" [(ngModel)]="login.userName" name="userName">
			</div>

			<div class="form-group">
				<label> Password </label>
				<input type="password" class="form-control" id="password" [(ngModel)]="login.password" name="password">
			</div>


			<button class="btn btn-success" type="submit">Submit</button>
		</form>
	</div>
</div>
