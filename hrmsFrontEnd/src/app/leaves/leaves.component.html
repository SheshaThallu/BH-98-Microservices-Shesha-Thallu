<h2> Leaves </h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Employee Id </th>
            <th> Month</th>
            <th> Year</th>
            <th> Number of Days</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let leave of leaves" >
            <td> {{ leave.empId }} </td>
            <td> {{ leave.month }} </td>
            <td> {{ leave.year }} </td>
            <td> {{ leave.numberOfDays }} </td>
        </tr>
    </tbody>
</table>
